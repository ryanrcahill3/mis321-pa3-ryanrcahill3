<!DOCTYPE html><html lang="en">
    <head>    
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <link rel="stylesheet" href="./resources/css/index.css">    
    <title>Houndstoothify</title>
</head>
<body>    
    <!-- navbar -->  
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="header">        
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">            
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>                       
            <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Alabama_Athletics_logo.svg/2133px-Alabama_Athletics_logo.svg.png" height = "50" width="auto" style = "padding-right: 30px;">  
            <span id="houndstoothify" class="fs-4 mb-0 h1">Houndstoothify</span>      
            
        </a>        
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">            
            <li class="nav-item" role="presentation">              
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>            
            </li>            
            <li class="nav-item" role="presentation">              
                <button onclick = "handleOnLoad()" class="nav-link" id="pills-display-tab" data-bs-toggle="pill" data-bs-target="#pills-display" type="button" role="tab" aria-controls="pills-display" aria-selected="false">Display All Songs</button>            
            </li>            
            <li class="nav-item" role="presentation">              
                <button onclick class="nav-link" id="pills-add-tab" data-bs-toggle="pill" data-bs-target="#pills-add" type="button" role="tab" aria-controls="pills-add" aria-selected="false">Add Song</button>            
            </li>            
        </ul> 
    </header>    
    <!-- creates tabs -->    
    <div class="tab-content" id="pills-tabContent">        
        <div style = "text-align: center;" class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">            
            <h1><em>Roll Tide!</em></h1>
            <img src="https://d1a8hwz3c6qyrc.cloudfront.net/images/2016/6/21/7743573.jpeg?width=1600&height=900&mode=max" width="600" height="400" alt="Roll Tide image">        
        </div>        
        <div style = "text-align: center;" class="tab-pane fade" id="pills-display" role="tabpanel" aria-labelledby="pills-display-tab" tabindex="0">            
            <div id ="app"></div>        
        </div>        
        <div style = "text-align: center;" class="tab-pane fade" id="pills-add" role="tabpanel" aria-labelledby="pills-add-tab" tabindex="0">            
            <div id ='ADD'></div>            
            <form id="new-songs" onsubmit="return false;" method = "post">                
                <label for = "title">Title:</label>                
                <input type = "text" id = "title" name = "title" ><br><br>                
                <label for = "artist">Artist:</label>                
                <input type = "text" id = "artist" name = "artist" ><br><br>                
                <button id = "addButton" class = "btn" onclick = "handlePost()">Add Song</button>            
            </form>        
        </div>        
        <div style = "text-align: center;" class="tab-pane fade" id="pills-delete" role="tabpanel" aria-labelledby="pills-delete-tab" tabindex="0">                       
            <form id="delete-songs" onsubmit="return false;" method = "post">                
                <label for = "songID">Song ID:</label>                
                <input type = "text" id = "deleteID" name = "deleteID" ><br><br>                
                <button id = "deleteButton" class = "btn" onclick = "handleDelete()">Delete Song</button>            
            </form>        
        </div>        
        <div style = "text-align: center;" class="tab-pane fade" id="pills-favorite" role="tabpanel" aria-labelledby="pills-favorite-tab" tabindex="0">            
            <form id="favorite-songs" onsubmit="return false;" method = "post">                
                <label for = "songID">Song ID:</label>                
                <input type = "text" id = "favoriteID" name = "favoriteID" ><br><br>                
                <button id = "favoriteButton" class = "btn" onclick = "handleFavorite()">Favorite Song</button>            
            </form>       
        </div>    
        <div style="text-align: center;" class="tab-pane fade" id="pills-update" role="tabpanel" aria-labelledby="pills-update-tab" tabindex="0">
            <form id="update-songs" onsubmit="return false;" method="post">
              <label for="songID">Song ID:</label>
              <input type="text" id="updateID" name="updateID"><br><br>
              <button id="updateButton" class="btn" onclick="showFields()">Update Song</button>
              <div id="updateFields" style="display: none;">
                <br><br>
                <label for="title">Title:</label>
                <input type="text" id="updateTitle" name="title"><br><br>
                <label for="artist">Artist:</label>
                <input type="text" id="updateArtist" name="artist"><br><br>
                <label for="artist">Date:</label>
                <input type="text" id="updateDate" name="date"><br><br>
                <button id="submitUpdate" class="btn" onclick="handlePut()">Submit Update</button>
              </div>
            </form>
          </div>
          
  </form>
</div>

        
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body></html>
    <script src="./resources/scripts/index.js"></script>    
    
</body>
</html>
